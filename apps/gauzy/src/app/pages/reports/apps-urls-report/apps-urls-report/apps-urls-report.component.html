<nb-card class="card-scroll">
	<nb-card-header>
		<h4>
			<ngx-header-title>
				{{ 'REPORT_PAGE.APPS_AND_URLS_REPORT' | translate }}
			</ngx-header-title>
		</h4>
		<div>
			{{ logRequest?.startDate | date }} -
			{{ logRequest?.endDate | date }}
		</div>
	</nb-card-header>
	<nb-card-body>
		<div class="filters mt-4 mb-4">
			<ngx-filters
				dateRange="custom_range"
				[hasEmployeeFilter]="false"
				[hasProjectFilter]="false"
				[saveFilters]="false"
				[filters]="logRequest"
				(filtersChange)="filtersChange($event)"
			></ngx-filters>
		</div>
		<ga-activities-report-grid
			[filters]="filters"
		></ga-activities-report-grid>
	</nb-card-body>
</nb-card>
